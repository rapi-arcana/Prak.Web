<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan dengan JavaScript</title>
    <link rel="stylesheet" href="Penjumlahan.css">
</head>
<body>

    <div class="container">
        <h2>Penjumlahan</h2>

        <div class="calculation-box">
            <label for="number1">Bilangan pertama</label>
            <input type="number" id="number1" placeholder="Masukkan angka pertama">

            <label for="number2">Bilangan kedua</label>
            <input type="number" id="number2" placeholder="Masukkan angka kedua">

            <div class="button-container">
                <button onclick="calculateSum()">Jumlahkan</button>
                <button onclick="resetFields()">Reset</button>
            </div>

            <h3>Hasil: <span id="result"></span></h3>
        </div>
    </div>
    <script src="Penjumlahan.js"></script>
</body>
</html>
